<div>
    <button (click)='navigateToCreateNote()'>Create</button>
    <button (click)='openPopUp()'>pop up</button>
    <ol class="notesBoard">
        <li *ngFor="let note of notes">
            <h4>Title : {{note.title}}</h4> 

            <h4>Content: {{note.content}}</h4> 

            <h4>When: {{note.timestamp}} </h4>  
        </li>
    </ol>
