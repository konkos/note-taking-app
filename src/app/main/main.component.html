<div>
    <button (click)='navigateToCreateNote()'>Create/Edit</button>
    <button (click)='openPopUp()'>pop up</button>
    <!-- CREATE COMPONENT FOR notesBoard -->
    <ol class="notesBoard">
        <li *ngFor="let note of notes" class="note">
            <h2>Title : {{note.title}}</h2> 

            <h3>Content: {{note.content}}</h3> 

            <h4>When: {{note.timestamp}} </h4>  
        </li>
    </ol>
